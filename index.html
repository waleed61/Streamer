<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Streamer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        #sendButton {
            display: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #statusLabel {
            display: none;
            color: #00ff00;
            margin-top: 10px;
        }

        .title {
            font-size: 4em;
            color: #00ff00;
            text-shadow: 
                1px 1px 2px #000,  
                0 0 25px #00ff00, 
                0 0 5px #00ff00;
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="title">Khan Streamer</div>
        <label id="usernameLabel" for="username">Enter Username:</label>
        <input type="text" id="username">
        <br>
        <button id="confirmButton">Confirm</button>
        <button id="sendButton">Press Me</button>
        <div id="statusLabel"></div>
    </div>

    <script>
        const confirmButton = document.getElementById('confirmButton');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username');
        const usernameLabel = document.getElementById('usernameLabel');
        const statusLabel = document.getElementById('statusLabel');

        confirmButton.addEventListener('click', function () {
            if (usernameInput.value) {
                confirmButton.style.display = 'none';
                usernameInput.style.display = 'none';
                usernameLabel.style.display = 'none';
                sendButton.style.display = 'inline-block';
                statusLabel.style.display = 'block';
                statusLabel.textContent = 'Username confirmed, ready to send!';
            } else {
                statusLabel.style.display = 'block';
                statusLabel.textContent = 'Please enter a username.';
            }
        });

        sendButton.addEventListener('click', function () {
            const username = usernameInput.value;
            if (username) {
                fetch('http://localhost:5000/button-pressed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, action: 'pressButton' }),
                })
                    .then(response => response.text())
                    .then(data => {
                        statusLabel.style.display = 'block';
                        statusLabel.textContent = 'Button pressed successfully!';
                        console.log(data);
                    })
                    .catch((error) => {
                        statusLabel.style.display = 'block';
                        statusLabel.textContent = 'Error: ' + error.message;
                        console.error('Error:', error);
                    });
            }
        });

        // Triangular particle background effect
        function drawParticles() {
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particlesArray = [];
            let numberOfParticles = 100;

            class Particle {
                constructor(x, y, size, speedX, speedY) {
                    this.x = x;
                    this.y = y;
                    this.size = size;
                    this.speedX = speedX;
                    this.speedY = speedY;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    // Loop particles around when they exit the screen
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                draw() {
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.size, this.y);
                    ctx.lineTo(this.x + this.size / 2, this.y - this.size);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            function init() {
                particlesArray = [];
                for (let i = 0; i < numberOfParticles; i++) {
                    const size = Math.random() * 15 + 5;
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const angle = Math.random() * (Math.PI / 3) + (Math.PI / 3); // 60 to 70 degrees
                    const speedX = Math.cos(angle) * (Math.random() * 1 + 0.5);
                    const speedY = Math.sin(angle) * (Math.random() * 1 + 0.5);
                    particlesArray.push(new Particle(x, y, size, speedX, speedY));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                requestAnimationFrame(animate);
            }

            init();
            animate();
        }

        window.addEventListener('resize', function () {
            const canvas = document.getElementById('backgroundCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawParticles();
        });

        drawParticles();
    </script>
</body>
</html>
